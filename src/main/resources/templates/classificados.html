<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Classificados</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRv4pVfkaWQ5/K6bwz"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJS" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container my-2" align="center">
			<h3>Lista de Classificados</h3>
			<table style="width:80%" border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Vendido por:</th>
						<th>Modelo:</th>
						<th>Ano:</th>
						<th>Valor:</th>
						<th>Desde:</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(veiculos)}">
						<td colspan="5">Nenhum ve√≠culo foi criado ainda.</td>
					</tr>
					<tr th:each="veiculo:${veiculos}">
						<td th:text="${veiculo.nomeCliente}"></td>
						<td th:text="${veiculo.marcaModeloVeiculo}"></td>
						<td th:text="${veiculo.anoModelo}"></td>
						<td th:text="${veiculo.valorVenda}"
							th:value="${#numbers.formatDecimal(veiculo.valorVenda ?: 0, 0, 'POINT', 2, 'POINT')}"></td>
						<td th:text="${veiculo.dataPublicacao}"></td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/classificados/adicionar}" class="btn btn-primary">Adicionar novo veiculo</a>
		</div>
	</body>
</html>
