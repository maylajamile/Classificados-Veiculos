<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Classificados</title>
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRv4pVfkaWQ5/K6bwz"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJS" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>Novo Veiculo</h1>
			<hr>
			<form th:action="@{/classificados/adicionar}" th:object="${veiculo}" method="POST">
				<label>Nome do cliente:</label>
				<input type="text" th:field="*{nomeCliente}" class="form-control mb-4 col-4" required>
	
				<label>Marca do veículo:</label>
				<input type="text" th:field="*{marcaModeloVeiculo}" class="form-control mb-4 col-4" required>
	
				<label>Ano do veículo:</label>
				<input type="number" th:field="*{anoModelo}" class="form-control mb-4 col-4" min="1900" required>
				<div class="invalid-feedback">
					O ano do veículo deve ser maior ou igual a 1900.
				</div>
	
				<label>Valor do veículo:</label>
				<input type="number" th:field="*{valorVenda}" class="form-control mb-4 col-4" min="1" required>
				<div class="invalid-feedback">
					O valor do veículo deve ser maior que zero.
				</div>
	
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
			<hr>
			<a th:href="@{/classificados/listar}">Voltar a lista de classificados</a>
		</div>
	</body>
</html>
